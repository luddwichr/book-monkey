<img
  class="ui tiny image"
  *ngIf="book.thumbnails && book.thumbnails[0]"
  [src]="book.thumbnails[0].url"
  [alt]="book.thumbnails[0].title"
/>
<div class="content">
  <div class="header">{{ book.title }}</div>
  <div *ngIf="book.subtitle" class="description">{{ book.subtitle }}</div>
  <div class="metadata">
    <span *ngFor="let author of book.authors; last as l">{{ author }}<span *ngIf="!l">, </span></span>
  </div>
  <div class="extra">ISBN {{ book.isbn }}</div>
</div>
